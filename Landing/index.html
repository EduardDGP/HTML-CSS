<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web con Bootstrap 5</title>
  <!-- Enlace al archivo CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos CSS personalizados -->
  <style>
    /* Aquí puedes agregar tus estilos personalizados */
    body {
      background-color: #f8f9fa; /* Color de fondo */
      font-family: Arial, sans-serif; /* Tipo de fuente */
    }
    .jumbotron {
      background-color: #343a40; /* Color del encabezado */
      color: #ffffff; /* Color del texto del encabezado */
    }
    .card {
      margin-bottom: 20px; /* Margen inferior entre tarjetas */
    }
  </style>
</head>
<body>

<!-- Encabezado con jumbotron -->
<div class="jumbotron text-center">
  <h1 class="display-4">Bienvenido a mi página web con Bootstrap 5</h1>
  <p class="lead">Esta es una página de ejemplo utilizando Bootstrap 5 y CSS.</p>
</div>

<!-- Contenido principal -->
<div class="container">
  <div class="row">
    <!-- Tarjeta 1 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tarjeta 1</h5>
          <p class="card-text">Contenido de la tarjeta 1.</p>
        </div>
      </div>
    </div>
    <!-- Tarjeta 2 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tarjeta 2</h5>
          <p class="card-text">Contenido de la tarjeta 2.</p>
        </div>
      </div>
    </div>
    <!-- Tarjeta 3 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tarjeta 3</h5>
          <p class="card-text">Contenido de la tarjeta 3.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Pie de página -->
<footer class="footer mt-auto py-3 bg-dark text-white text-center">
  <div class="container">
    <span>© 2024 Mi Página Web</span>
  </div>
</footer>

</body>
</html>
