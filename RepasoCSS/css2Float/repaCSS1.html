<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 300px;
            border: 1px solid #000;
            display: flex;
            flex-wrap: wrap;
        }

        #main div{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: rgb(80, 255, 141);">a</div>
        <div style="background-color: rgb(246, 255, 80);">b</div>
        <div style="background-color: rgb(86, 80, 255);">c</div>
        <div style="background-color: rgb(255, 80, 80);">d</div>
        <div style="background-color: rgb(197, 80, 255);">e</div>
    </div>
</body>
</html>
